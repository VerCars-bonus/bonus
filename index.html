<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реферальные бонусы</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Черный фон */
            color: #fff;
            text-align: center;
        }

        /* Шапка */
header {
    width: 100%;
    height: auto;
    max-height: 170px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 4px 10px rgba(255, 255, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
}

header img {
    width: 100%;
    height: auto;
    max-height: 170px;
    object-fit: contain; /* Вместо cover */
}


        /* Оформление контейнера */
        .table-container {
            margin: 2rem auto;
            width: 70%;
            max-width: 400px;
            border: 2px solid #f1c40f; /* Желтая окантовка */
            border-radius: 15px;
            background-color: #222; /* Темный фон */
            box-shadow: 0px 4px 8px rgba(255, 255, 0, 0.5); /* Тень */
            overflow: hidden;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .table-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-grow: 1;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }

        .details {
            text-align: left;
        }

        .details h2 {
            font-size: 1.5rem;
            margin: 0;
            color: #ffff; /* Белый текст */
        }

        .stars {
            display: flex;
            gap: 5px;
            margin-top: 2px;
        }

        .stars img {
            width: 95px;
            height: 20px;
        }

        .hot {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            color: #f1c40f;
        }

        .hot img {
            width: 40px;
            height: 40px;
        }

        .btn {
            display: inline-block;
            width: 95%;
            padding: 0.8rem;
            margin: 1rem 0 0;
            background-color: #f1c40f;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .btn:hover {
            background-color: #d4ac0d;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.6);
        }

        .btn img {
            vertical-align: middle;
            margin-left: 0.2rem;
            width: 20px;
            height: 20px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            header {
                max-height: 120px; /* Уменьшение высоты на мобильных */
            }

            .table-container {
                width: 90%;
            }

            .btn {
                font-size: 1rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>

    <!-- Шапка с фото -->
    <header>
        <img src="https://i.imgur.com/gzNr6yr.png" alt="Header Image">
    </header>

    <!-- Горила -->
    <div class="table-container">
        <div class="table-content">
            <div class="logo">
                <img src="https://www.prointernet.in.ua/wp-content/uploads/2024/09/gorilla-black-logo.webp" alt="Лого Горила">
                <div class="details">
                    <h2>Gorilla</h2>
                    <div class="stars">
                        <img src="https://dollar-bonus.top/lander/dollar-offerwall/images/stars.png" alt="Звезда">
                    </div>
                </div>
            </div>
            <div class="hot">
                <img src="https://em-content.zobj.net/source/apple/114/fire_1f525.png" alt="HOT">
            </div>
        </div>
        <a href="https://t.me/gorilla_casino_ukraine" class="btn" target="_blank">
            Забрати бонус  <img src="https://emojiisland.com/cdn/shop/products/Money_Emoji_Icon_59b7293e-e703-4ba4-b3c3-a7b9401f89fb_large.png?v=1571606091" alt="Подарок">
        </a>
    </div>

</body>
</html>
